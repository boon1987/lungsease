groupname  : demo
taskrunner : defaulttaskbb.taskdb.sml.hpe
policyuri  : ~
resourcemgr :
    mgrtype    : DOCKER
    accessinfo :
        accesstype : FROMENV
network    : host-1-net
apls :
    locator :
        host : 10.60.3.50
        port : ~
apisrv :
    locator :
        host : 10.60.3.51
        port : ~
envvars :
    - SL_LOG_LEVEL : INFO
    - http_proxy : ~
    - https_proxy : ~
    - no_proxy : ~
    - HTTP_PROXY : ~
    - HTTPS_PROXY : ~
    - NO_PROXY : ~
nodes :
    - slnodedef :
        idx : 0
        identity :
            - attribute :
                aType : KEY
                mType : BIND
                src : "/home/user/swarm-learning/workspace_lung_disease/lung-pyt-cert/cert/sl-1-key.pem"
                tgt : "/swarm-cert/sl-1-key.pem"
                subPath : null
            - attribute :
                aType : CERT
                mType : BIND
                src : "/home/user/swarm-learning/workspace_lung_disease/lung-pyt-cert/cert/sl-1-cert.pem"
                tgt : "/swarm-cert/sl-1-cert.pem"
                subPath : null
            - attribute :
                aType : CAPATH
                mType : BIND
                src : "/home/user/swarm-learning/workspace_lung_disease/lung-pyt-cert/cert/ca/capath"
                tgt : "/swarm-cert/capath"
                subPath : null
        slhostname : sl1
        slhostip   : 10.60.3.51
        slport : 16000
        usrhostname : user1
        privatedata :
            src: "/home/user/swarm-learning/workspace_lung_disease/host_data"
            mType : BIND
        slenvvars : null
        usrenvvars : null
        usrcontaineropts : 
            - gpus : "all"
